<div id="modal-midi-export" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Midi Export:</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="midi-export-name">File Name:</label>
				<div class="controls">
					<input type="text" id="midi-export-name" placeholder="New Filename" />.mid
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="midi-export-channel">Midi Channel:</label>
				<div class="controls">
					<select id="midi-export-channel"></select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="midi-export-instrument">Midi Instrument:</label>
				<div class="controls">
					<select id="midi-export-instrument"></select>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<a href="javascript:void(0);" data-dismiss="modal" class="btn">Close</a>
		<a href="javascript:void(0);" class="btn btn-primary" id="midi-export-btn">Export As Midi</a>
	</div>
</div>
